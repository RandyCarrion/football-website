<h1 class="CF"><i>Contact Form</i>
</h1>

<br>
<form id="contact_form" action="#" method="email">
	<div class="row">
		<label placeholder="Name">Your name: </label><br />
		<input class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="10" cols="50" placeholder="I have a question"></textarea><br />
	</div>
	<input id="submit_button" type="submit" value="Send email" />
</form>


<script type="text/javascript" src="jsdom.js"></script>

</body>
</html>
